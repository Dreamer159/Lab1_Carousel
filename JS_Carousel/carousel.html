<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Слайдер на JavaScript.</title>
    <meta charset="utf-8">
</head>
<style>
#main {
    top:0;
    left: 0;
    position: absolute;
    width: 100%;
    height:100%;
}
#scr {
    margin:0;
    height: 100%;
    margin-top:0;
    background-color: white;
    background-size:cover;
}
button {
    position: absolute;
    top: 47%;
    width: 25px;
    height: 70px;
    font: 12pt arial,tahoma,sans-serif;
    text-align: center;
}
.left {
    left:5px;
}
.right {
    right:5px;
}
</style>
<script>
var slider = {
    slides:['https://hsto.org/files/ef1/3d7/97e/ef13d797e4c642c7a1d4b2b91f7ad7b3.jpg',
    'https://hsto.org/files/8d4/b19/80d/8d4b1980d48c418090e2c4466d8c06e1.jpg',
    'https://hsto.org/files/ec5/592/f1e/ec5592f1e814401eb38305682a8e88d4.jpg',
    'https://hsto.org/files/eda/61a/3c5/eda61a3c53db408d820643998d9acd81.jpg'],
    frame:0, 
    set: function(image) { 
        document.getElementById("scr").style.backgroundImage = "url("+image+")";
    },
    init: function() {
        this.set(this.slides[this.frame]);
    },
    left: function() { 
        this.frame--;
        if(this.frame < 0) this.frame = this.slides.length-1;
        this.set(this.slides[this.frame]);
    },
    right: function() { 
        this.frame++;
        if(this.frame == this.slides.length) this.frame = 0;
        this.set(this.slides[this.frame]);      
    }
};
window.onload = function() { 
    slider.init();
    setInterval(function() { 
        slider.right();
    },5000);
};
</script>
<body>
<div id="main">
    <button class="left" onclick="slider.left();"><</button>
    <div id="scr"></div>
    <button class="right" onclick="slider.right();">></button>
</div>  
</body>
</html>
